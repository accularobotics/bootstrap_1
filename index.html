<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-6">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Pergunta 1 - Este é um input text comum </label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Pergunta 2 - Este é um input text desabilitado</label>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Pergunta 3 - Este é um input text comum </label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Pergunta 4 - Este é um input text comum </label>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-6">
        <div class="form-floating mb-3">
          <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>Open this select menu</option>
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
            <option value="3">Opção 3</option>
            <option value="3">Opção 4</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-floating mb-3">

          <p>Este é um radio button</p>
          <div class="form-check">
            <label> Sim</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
  
            </label>
          </div>
  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-floating mb-3">

          <div class="form-check">
           <p>Este é um check box</p>
           <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
           <label class="form-check-label" for="flexCheckDefault">
             item 1
           </label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
           <label class="form-check-label" for="flexCheckChecked">
             item 2
           </label>
         </div>
 
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
           <label class="form-check-label" for="flexCheckDefault">
             item 3
           </label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
           <label class="form-check-label" for="flexCheckChecked">
             item 4
           </label>
         </div>
       </div>
      </div>
      <div class="col-6">
        <label>Pergunta 8 - Este é um range(intervalo)</label>
      <div class="form-floating mb-3">




        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">3 </label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">4 </label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">5 </label>
        </div>

        <!-- radio button in line final -->
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="news"><strong>Pergunta 9 - Este é um campo de data</strong> </label>
        <div class="form-floating mb-3">
    
          <div>
            <input name="vendedor" id="vendedor" type="date">
          </div>
        </div>
      </div>
      <div class="col-6">
        <label> 10 - Este é um campo de hora</label>

      <div class="col">

        <div class="form-floating mb-3">

          Time: <input type="time" id="myTime">

        </div>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label> Pergunta 11 - Este é um campo de upload</label>
        <h6><small> Faça upload de 1 arquivo aceito. O tamanho máximo é de 10 MB.</h6></small>
        <div class="form-floating mb-3">


          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
              aria-label="Upload">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Enviar</button>
          </div>


        </div>
      </div>
    </div>
  </main>
</body>
</html>
